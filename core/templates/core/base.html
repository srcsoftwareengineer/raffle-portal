<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tô Rifando+Rifas Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Manifest -->
  <link rel="manifest" href="/static/manifest.webmanifest" />
  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Tô Rifando" />
  <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png" />
  <!-- Chrome Theme -->
  <meta name="theme-color" content="#28a745" />
  <!-- Favicon -->
  <link rel="icon" href="/static/icons/icon-192x192.png" />
  <script src="/static/js/install-prompt.js" defer></script>
  <style>
    :root {
      --storm-green: #198754;
      --storm-yellow: #ffc107;
      --storm-blue: #0d6efd;
    }
    body {
      padding-top: 56px;
    }
	.badge {
	  border-radius: 12px;
	  padding: 0.6em 1em;
	  font-size: 1.1rem;
	  backdrop-filter: blur(3px);
	  transition: all 0.3s ease-in-out;
	}

	.badge.bg-success {
	  background-color: rgba(40, 167, 69, 0.85);
	  border: 1px solid #28a745;
	}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'core:index' %}">Tô Rifando + Rifas Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:dashboard' %}">Dashboard</a>
            </li>
			  <li class="nav-item">
				<a class="nav-link" href="{% url 'core:dashboard' %}">Minhas Rifas Compradas</a>
			  </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:logout_view' %}">Sair</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:sign_in' %}">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:sign_up' %}">Criar Conta</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
<!-- jQuery (necessário para Bootstrap 4) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Popper.js (para tooltips/popovers do Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- PWA JS -->
<script src="/static/js/install-prompt.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(reg => console.log("[StormPWA] ServiceWorker registrado:", reg.scope))
      .catch(err => console.error("[StormPWA] Erro ao registrar:", err));
  }
</script>
</body>
</html>
